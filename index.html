<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section>
    <div class="container">
      <div class="img__container">
        <img src="./images/illustration-hero.svg" alt="hero image">
      </div>
      <div class="card__container">
        <div class="content__container">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="plan__details">
          <div class="music__icon-amount">
            <img src="./images/icon-music.svg" alt="music icon">
            <div class="plan">
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment__btn btn">Proceed to Payment</button>
        <button class="cancel__btn btn">Cancel Order</button>
      </div>      
    </div>
  </section>

  </div> -->
</body>
</html>
